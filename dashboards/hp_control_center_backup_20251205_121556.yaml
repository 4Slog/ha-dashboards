                    - grid-template-rows: 1fr auto auto
                  icon:
                    - width: 64px
                    - height: 64px
                    - color: white
                    - filter: |
                        [[[
                          return entity.state === 'on'
                            ? 'drop-shadow(0 0 12px rgba(255, 215, 0, 0.8))'
                            : 'none';
                        ]]]
                  name:
                    - font-size: 1.25rem
                    - font-weight: 600
                    - color: white
                    - text-shadow: 0 2px 4px rgba(0,0,0,0.3)
                    - margin-top: 8px
                    - justify-self: center
                  state:
                    - font-size: 1rem
                    - color: rgba(255, 255, 255, 0.8)
                    - justify-self: center
                    - margin-top: 4px

              # === ROW 2 RIGHT: Placeholder (Future Device) ===
              - type: custom:button-card
                name: " "
                show_name: false
                show_icon: false
                tap_action:
                  action: none
                styles:
                  card:
                    - height: 200px
                    - border-radius: 16px
                    - background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%)
                    - box-shadow: inset 0 2px 8px rgba(0,0,0,0.3)
                    - border: 2px dashed rgba(255, 255, 255, 0.1)
                    - padding: 16px
                    - cursor: default

              # === ROW 3 LEFT: Common Area Lights ===
              - type: custom:button-card
                entity: script.toggle_main_lights
                name: Common Area Lights
                icon: mdi:lightbulb-multiple
                show_name: true
                show_icon: true
                tap_action:
                  action: call-service
                  service: script.toggle_main_lights
                styles:
                  card:
                    - height: 200px
                    - border-radius: 16px
                    - background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%)
                    - box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4)
                    - border: 2px solid rgba(255, 255, 255, 0.3)
                    - padding: 16px
                  grid:
                    - grid-template-areas: '"i" "n"'
                    - grid-template-columns: 1fr
                    - grid-template-rows: 1fr auto
                  icon:
                    - width: 64px
                    - height: 64px
                    - color: white
                    - filter: drop-shadow(0 0 12px rgba(255, 215, 0, 0.8))
                  name:
                    - font-size: 1.25rem
                    - font-weight: 600
                    - color: white
                    - text-shadow: 0 2px 4px rgba(0,0,0,0.3)
                    - margin-top: 8px
                    - justify-self: center
                    - text-align: center

              # === ROW 3 RIGHT: Mute TV ===
              - type: custom:button-card
                entity: media_player.living_room_tv_2
                name: Mute TV
                icon: mdi:volume-high
                show_name: true
                show_icon: true
                tap_action:
                  action: call-service
                  service: media_player.volume_mute
                  service_data:
                    is_volume_muted: true
                    entity_id: media_player.living_room_tv_2
                double_tap_action:
                  action: call-service
                  service: media_player.volume_mute
                  service_data:
                    is_volume_muted: false
                    entity_id: media_player.living_room_tv_2
