title: Media
path: media
icon: mdi:spotify
panel: true
theme: default

cards:
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: 1fr
      grid-auto-rows: min-content
      justify-content: stretch
      align_content: start
      gap: 0
      padding: 0
    card_mod:
      style: |
        ha-card {
          height: 100vh;
          overflow-y: auto;
          background: var(--primary-background-color);
        }

    cards:
      # === HEADER (NAV + DATE/TIME) ===
      - !include components/header-media.yaml

      # === SCROLLABLE CONTENT AREA ===
      - type: custom:layout-card
        layout_type: custom:grid-layout
        layout:
          grid-template-columns: 1fr
          gap: 16px
          padding: 8px 16px 16px 16px
        cards:
          # === MEDIA BANNER ===
          - type: custom:button-card
            name: MEDIA
            icon: mdi:spotify
            show_name: true
            show_icon: true
            tap_action:
              action: none
            styles:
              card:
                - height: 30px
                - border-radius: 8px
                - background: linear-gradient(135deg, #1DB954 0%, #191414 100%)
                - box-shadow: 0 2px 8px rgba(29, 185, 84, 0.3)
                - padding: 0 12px
              grid:
                - grid-template-areas: '"i n"'
                - grid-template-columns: auto 1fr
              icon:
                - width: 18px
                - height: 18px
                - color: white
                - margin-right: 8px
              name:
                - font-size: 1.1rem
                - font-weight: 700
                - color: white
                - justify-self: start
                - letter-spacing: 0.5px
            card_mod:
              style: |
                @media (max-width: 1400px) {
                  ha-card { height: 26px !important; }
                  ha-card .name { font-size: 0.95rem !important; }
                }

          # === NOW PLAYING SECTION ===
          - type: custom:layout-card
            layout_type: custom:grid-layout
            layout:
              grid-template-columns: 300px 1fr
              gap: 20px
              align-items: start
            card_mod:
              style: |
                ha-card {
                  background: rgba(255,255,255,0.03);
                  border-radius: 16px;
                  padding: 16px;
                  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
                }
                @media (max-width: 1400px) {
                  ha-card { padding: 12px; }
                }
                @media (max-width: 900px) {
                  :host {
                    --layout-card-grid-template-columns: 1fr !important;
                  }
                }
            cards:
              # Album Art
              - type: custom:button-card
                entity: media_player.spotifyplus_paul_sowu
                show_name: false
                show_icon: false
                show_state: false
                tap_action:
                  action: more-info
                styles:
                  card:
                    - width: 300px
                    - height: 300px
                    - border-radius: 12px
                    - background-image: url("{{ state_attr('media_player.spotifyplus_paul_sowu', 'entity_picture') }}")
                    - background-size: cover
                    - background-position: center
                    - box-shadow: 0 8px 32px rgba(0,0,0,0.4)
                card_mod:
                  style: |
                    @media (max-width: 1400px) {
                      ha-card { width: 200px !important; height: 200px !important; }
                    }
                    @media (max-width: 900px) {
                      ha-card { width: 100% !important; height: 250px !important; }
                    }

              # Track Info + Controls
              - type: custom:layout-card
                layout_type: custom:grid-layout
                layout:
                  grid-template-columns: 1fr
                  gap: 12px
                card_mod:
                  style: |
                    ha-card { background: transparent; box-shadow: none; }
                cards:
                  # Track Name
                  - type: markdown
                    content: |
                      {{ state_attr('media_player.spotifyplus_paul_sowu', 'media_title') or 'Not Playing' }}
                    card_mod:
                      style: |
                        ha-card {
                          background: transparent;
                          box-shadow: none;
                          padding: 0 !important;
                        }
                        ha-markdown {
                          font-size: 1.8rem !important;
                          font-weight: 700;
                          color: white;
                        }
                        @media (max-width: 1400px) {
                          ha-markdown { font-size: 1.4rem !important; }
                        }

                  # Artist Name
                  - type: markdown
                    content: |
                      {{ state_attr('media_player.spotifyplus_paul_sowu', 'media_artist') or '' }}
                    card_mod:
                      style: |
                        ha-card {
                          background: transparent;
                          box-shadow: none;
                          padding: 0 !important;
                          margin-top: -8px;
                        }
                        ha-markdown {
                          font-size: 1.2rem !important;
                          font-weight: 400;
                          color: rgba(255,255,255,0.7);
                        }
                        @media (max-width: 1400px) {
                          ha-markdown { font-size: 1rem !important; }
                        }

                  # Playback Controls
                  - type: custom:layout-card
                    layout_type: custom:grid-layout
                    layout:
                      grid-template-columns: repeat(5, auto)
                      gap: 12px
                      justify-content: start
                    card_mod:
                      style: |
                        ha-card { background: transparent; box-shadow: none; margin-top: 8px; }
                    cards:
                      # Shuffle
                      - type: custom:button-card
                        entity: media_player.spotifyplus_paul_sowu
                        icon: mdi:shuffle
                        show_name: false
                        tap_action:
                          action: call-service
                          service: media_player.shuffle_set
                          service_data:
                            shuffle: true
                          target:
                            entity_id: media_player.spotifyplus_paul_sowu
                        styles:
                          card:
                            - width: 50px
                            - height: 50px
                            - border-radius: 50%
                            - background: rgba(255,255,255,0.1)
                          icon:
                            - width: 24px
                            - height: 24px
                            - color: white
                        card_mod:
                          style: |
                            @media (max-width: 1400px) {
                              ha-card { width: 40px !important; height: 40px !important; }
                            }

                      # Previous
                      - type: custom:button-card
                        entity: media_player.spotifyplus_paul_sowu
                        icon: mdi:skip-previous
                        show_name: false
                        tap_action:
                          action: call-service
                          service: media_player.media_previous_track
                          target:
                            entity_id: media_player.spotifyplus_paul_sowu
                        styles:
                          card:
                            - width: 50px
                            - height: 50px
                            - border-radius: 50%
                            - background: rgba(255,255,255,0.1)
                          icon:
                            - width: 28px
                            - height: 28px
                            - color: white
                        card_mod:
                          style: |
                            @media (max-width: 1400px) {
                              ha-card { width: 40px !important; height: 40px !important; }
                            }

                      # Play/Pause
                      - type: custom:button-card
                        entity: media_player.spotifyplus_paul_sowu
                        show_name: false
                        tap_action:
                          action: call-service
                          service: media_player.media_play_pause
                          target:
                            entity_id: media_player.spotifyplus_paul_sowu
                        icon: |
                          [[[
                            return (entity && entity.state === 'playing') ? 'mdi:pause' : 'mdi:play';
                          ]]]
                        styles:
                          card:
                            - width: 65px
                            - height: 65px
                            - border-radius: 50%
                            - background: linear-gradient(135deg, #1DB954 0%, #1ed760 100%)
                            - box-shadow: 0 4px 16px rgba(29, 185, 84, 0.4)
                          icon:
                            - width: 32px
                            - height: 32px
                            - color: white
                        card_mod:
                          style: |
                            @media (max-width: 1400px) {
                              ha-card { width: 54px !important; height: 54px !important; }
                            }

                      # Next
                      - type: custom:button-card
                        entity: media_player.spotifyplus_paul_sowu
