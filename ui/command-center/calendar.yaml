title: Calendar
path: calendar
icon: mdi:calendar-clock
panel: true
theme: default

cards:
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: 1fr
      grid-auto-rows: min-content
      justify-content: stretch
      align_content: start
      gap: 16px
      padding: 16px
    cards:
      # === NAVIGATION RIBBON (TOP) ===
      - type: custom:layout-card
        layout_type: custom:grid-layout
        layout:
          grid-template-columns: repeat(6, 1fr)
          gap: 10px
        cards:
          - type: custom:mushroom-template-card
            primary: Media
            icon: mdi:spotify
            icon_color: blue
            tap_action:
              action: navigate
              navigation_path: /command-center/media
            card_mod:
              style: |
                ha-card {
                  border-radius: 16px;
                  box-shadow: 0 4px 12px rgba(79, 172, 254, 0.4);
                  background: linear-gradient(135deg, rgba(79, 172, 254, 0.25) 0%, rgba(0, 242, 254, 0.25) 100%);
                  transition: all 0.3s ease;
                  height: 50px;
                  border: 2px solid rgba(255, 255, 255, 0.2);
                  font-size: 1.6rem !important;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                }
                ha-card:active { transform: scale(0.98); }
                @media (max-width: 1400px) {
                  ha-card { height: 42px; font-size: 1.3rem !important; border-radius: 12px; }
                }

          - type: custom:mushroom-template-card
            primary: Lights
            icon: mdi:lightbulb-group
