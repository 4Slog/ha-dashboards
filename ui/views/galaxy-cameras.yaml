title: Cameras
path: cameras
icon: mdi:cctv
cards:

  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: repeat(6, 110px)
      gap: 8px
      margin: 0
      padding: 0
    card_mod:
      style: |
        #root {
          overflow-x: auto !important;
          padding-bottom: 5px !important;
          display: flex !important;
          justify-content: flex-start !important;
        }
        #root::-webkit-scrollbar { display: none; }
    cards:
      - type: custom:mushroom-template-card
        primary: Media
        icon: mdi:music
        layout: vertical
        tap_action: { action: navigate, navigation_path: /galaxy-command/media }
        card_mod: { style: "ha-card { border-radius: 12px; background: linear-gradient(135deg, rgba(79, 172, 254, 0.2) 0%, rgba(0, 242, 254, 0.2) 100%); }" }
      - type: custom:mushroom-template-card
        primary: Lights
        icon: mdi:lightbulb
        layout: vertical
        tap_action: { action: navigate, navigation_path: /galaxy-command/home }
        card_mod: { style: "ha-card { border-radius: 12px; background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%); }" }
      - type: custom:mushroom-template-card
        primary: Weather
        icon: mdi:weather-partly-cloudy
        layout: vertical
        tap_action: { action: navigate, navigation_path: /galaxy-command/weather }
        card_mod: { style: "ha-card { border-radius: 12px; background: linear-gradient(135deg, rgba(79, 172, 254, 0.2) 0%, rgba(0, 242, 254, 0.2) 100%); }" }
      - type: custom:mushroom-template-card
        primary: Calendar
        icon: mdi:calendar
        layout: vertical
        tap_action: { action: navigate, navigation_path: /galaxy-command/calendar }
        card_mod: { style: "ha-card { border-radius: 12px; background: linear-gradient(135deg, rgba(67, 233, 123, 0.2) 0%, rgba(56, 249, 215, 0.2) 100%); }" }
      - type: custom:mushroom-template-card
        primary: Family
        icon: mdi:account-group
        layout: vertical
        tap_action: { action: navigate, navigation_path: /galaxy-command/family }
        card_mod: { style: "ha-card { border-radius: 12px; background: linear-gradient(135deg, rgba(250, 112, 154, 0.2) 0%, rgba(254, 225, 64, 0.2) 100%); }" }
      - type: custom:mushroom-template-card
        primary: Cameras
        icon: mdi:cctv
        layout: vertical
        tap_action: { action: navigate, navigation_path: /galaxy-command/cameras }
        card_mod: { style: "ha-card { border-radius: 12px; background: linear-gradient(135deg, rgba(240, 147, 251, 0.2) 0%, rgba(245, 87, 108, 0.2) 100%); }" }

  - type: grid
    columns: 2
    square: true
    cards:
      - type: picture-entity
        entity: camera.front_door_live_view
        name: Loblolly
        show_state: false
        camera_view: live
      - type: picture-entity
        entity: camera.front_porch_live_view
        name: Front Porch
        show_state: false
        camera_view: live
      - type: picture-entity
        entity: camera.wyze_cam
        name: Wyze Cam
        show_state: false
        camera_view: live
      - type: picture-entity
        entity: camera.pan_cam
        name: Pan Cam
        show_state: false
        camera_view: live
      - type: picture-entity
        entity: camera.redbase
        name: Redbase
        show_state: false
        camera_view: live
      - type: button
        icon: mdi:camera-off
        tap_action: { action: none }
        card_mod: { style: "ha-card { background: none; border: none; box-shadow: none; }" }
