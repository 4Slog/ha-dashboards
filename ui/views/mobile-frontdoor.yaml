title: Cameras
path: frontdoor
icon: mdi:cctv
panel: true
theme: default

cards:
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: 1fr
      grid-auto-rows: min-content
      justify-content: stretch
      align-content: start
      gap: 12px
      padding: 12px

    cards:
      # === FEATURED CAMERA ===

      # Front Door Featured
      - type: conditional
        conditions:
          - entity: input_select.featured_camera
            state: "front_door"
        card:
          type: picture-entity
          entity: camera.10_0_0_60
          name: Front Door
          camera_view: live
          show_name: true
          show_state: false
          tap_action:
            action: more-info
          card_mod:
            style: |
              ha-card {
                height: 240px;
                border-radius: 16px;
                box-shadow: 0 6px 20px rgba(0,0,0,0.3);
                overflow: hidden;
              }
              ha-card img { object-fit: cover; height: 100%; width: 100%; }

      # Wyze Cam Featured
      - type: conditional
        conditions:
          - entity: input_select.featured_camera
            state: "wyze_cam"
        card:
