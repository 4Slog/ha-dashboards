title: Front Door
path: frontdoor
icon: mdi:shield-home
panel: true
theme: default

cards:
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: 1fr
      grid-auto-rows: min-content
      justify-content: stretch
      align-content: start
      gap: 12px
      padding: 12px

    cards:
      # Home Button
      - type: custom:mushroom-template-card
        primary: Home
        icon: mdi:home
        icon_color: blue
        tap_action:
          action: navigate
          navigation_path: /mobile-dashboard/home
        card_mod:
          style: |
            ha-card {
              border-radius: 12px;
              box-shadow: 0 3px 8px rgba(0,0,0,0.2);
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              transition: all 0.3s ease;
              font-size: 1.1rem !important;
            }
            ha-card:active {
              transform: scale(0.98);
            }

      # Front Door Section
      - type: vertical-stack
        cards:
          - type: heading
            heading: Front Door
            heading_style: title
            icon: mdi:shield-home
            card_mod:
              style: |
                ha-card {
                  font-size: 1.2rem !important;
                }

          - type: grid
            columns: 1
            square: false
            cards:
              - type: picture-entity
                entity: camera.front_door_live_view_2
                name: Front Door
                camera_view: auto
                card_mod:
                  style: |
                    ha-card {
                      min-height: 250px;
                      border-radius: 12px;
                      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
                    }

              - type: entities
                title: Front Door Controls
                state_color: true
                entities:
                  - entity: switch.front_door_in_home_chime
                    name: In-Home Chime
                  - entity: switch.front_door_motion_detection
                    name: Motion Detection
                  - entity: switch.front_door_motion_detection_2
                    name: Motion Detection (Alt)
                  - entity: number.front_door_volume
                    name: Chime Volume
                  - entity: sensor.front_door_last_activity
                    name: Last Activity
                card_mod:
                  style: |
                    ha-card {
                      font-size: 0.95rem !important;
                      border-radius: 12px;
                      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
                    }
